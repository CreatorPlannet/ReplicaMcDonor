{% extends 'base.html' %}

{% block title %} Новости {% endblock %}


{% block content %}
    

    <div>
        <h1>Все новости</h1>

        {% for post in posts %}
        <div class="blocks" style="width: 50%; margin: 20px auto; border-radius: 10px; background-color: rgb(253, 255, 116); padding: 10px; margin-bottom: 10px;">
            <h3>{{ post.title }}</h3>
            <p class="date">{{ post.postDate }}</p>
            <p class="content">{{ post.content|truncatewords:20 }}</p>
            <p class="price">Price: {{ post.source }}</p>
            <a href="#" class="tD">Читать дальше</a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
